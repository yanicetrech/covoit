<h3>Top des Offres</h3>
<div class="grid grid-pad">
  <a *ngFor="let offre of offres" class="col-1-4"
      routerLink="/detail/{{offre.id}}">
    <div class="module offre">
      <h4>{{offre.name}}</h4>
    </div>
  </a>
</div>

<app-offre-search></app-offre-search>
